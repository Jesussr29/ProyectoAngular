<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-KyZXEJtS4uP7Oihjau3K6FzQfAymIpoOkXz2V9jcZf/CTy1/pCJldFVlNygdh9p6"
  crossorigin="anonymous"
/>
<style>
  .card {
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .card:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
  }
</style>

<div class="cartas-container container mt-5">
  <h1 class="text-center mb-4">Cartas Pokémon TCG</h1>

  <div class="search-options row justify-content-center mb-4">
    <div class="col-md-6 mb-3">
      <input
        type="text"
        [(ngModel)]="nombreCarta"
        class="form-control"
        placeholder="Buscar por nombre"
      />
      <button
        (click)="buscarPorNombre()"
        [disabled]="!nombreCarta.trim()"
        class="btn btn-primary mt-2 w-100"
      >
        Buscar
      </button>
    </div>

    <div class="col-md-6 mb-3">
      <input
        type="text"
        [(ngModel)]="expansion"
        class="form-control"
        placeholder="Buscar por expansión"
      />
      <button
        (click)="obtenerPorExpansion()"
        [disabled]="!expansion.trim()"
        class="btn btn-primary mt-2 w-100"
      >
        Buscar
      </button>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    <p>{{ error }}</p>
  </div>

  <div class="cartas-list row" *ngIf="cartas?.length; else noCartas">
    <div *ngFor="let carta of cartas" class="col-lg-2 col-md-3 col-sm-4 mb-3">
      <div class="card h-100">
        <img
          [src]="carta.images?.small"
          class="card-img-top"
          alt="{{ carta.name }}"
        />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ carta.name }}</h5>
          <p class="card-text">Expansión: {{ carta.set?.name }}</p>
          <p class="card-text">Fecha salida: {{ carta.set?.releaseDate | dateFormat }}</p>
          <p class="card-text mt-auto">Precio medio: {{ carta.cardmarket?.prices?.trendPrice }}€</p>
          
        </div>
      </div>
    </div>
  </div>

  <ng-template #noCartas>
    <p class="text-center">No hay cartas para mostrar.</p>
  </ng-template>
</div>
